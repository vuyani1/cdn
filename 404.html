<!DOCTYPE html>
<html lang="en-ZA">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>404 • TyVila</title>
<link rel="icon" type="image/x-icon" href="https://www.tyvila.online/cdn/favicon.ico">
<meta name="robots" content="noindex,follow">
<style>
:root{--bg:#050814;--fg:#e5e7eb;--muted:#94a3b8;--glow:#7c3aed;--brand:#22d3ee;--accent:#60a5fa}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:linear-gradient(180deg,#050814,#0a1020 70%,#050814);display:flex;align-items:center;justify-content:center;color:var(--fg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
.wrapper{text-align:center;max-width:600px;padding:20px}
.glitch{font-size:clamp(60px,15vw,120px);font-weight:900;letter-spacing:-2px;color:var(--accent);position:relative;animation:glow 2s infinite alternate}
@keyframes glow{from{text-shadow:0 0 12px var(--brand),0 0 20px var(--glow)}to{text-shadow:0 0 24px var(--brand),0 0 40px var(--glow)}}
.message{font-size:1.2rem;margin-top:14px;color:var(--muted)}
.btn{display:inline-block;margin-top:28px;padding:12px 22px;border-radius:16px;font-weight:700;background:linear-gradient(90deg,rgba(96,165,250,.25),rgba(34,211,238,.25));border:1px solid rgba(96,165,250,.35);color:var(--fg);text-decoration:none;transition:.35s}
.btn:hover{transform:translateY(-3px);box-shadow:0 10px 24px rgba(2,8,23,.6)}
</style>
</head>
<body oncontextmenu="return false">
<div class="wrapper">
<div class="glitch">404</div>
<div class="message">Page not found • The beat you’re looking for isn’t here.</div>
<a class="btn" href="https://www.tyvila.online/">Back to Home</a>
</div>
</body>
</html>
